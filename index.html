<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QR Scanner (Telegram Web App)</title>
  <style>
    body { font-family: Arial, sans-serif; text-align:center; margin:0; padding:1rem; background:#fafafa; }
    video { width:100%; max-width:480px; border-radius:8px; background:#000; }
    canvas { display:none; }
    #status { margin-top:0.6rem; }
    button { margin-top:0.8rem; padding:0.6rem 1rem; border-radius:6px; font-size:1rem; }
  </style>
</head>
<body>
  <h2>Сканер QR</h2>
  <video id="video" playsinline></video>
  <canvas id="canvas"></canvas>
  <div id="status">Инициализация камеры…</div>
  <button id="closeBtn">Закрыть</button>

  <!-- jsQR через CDN -->
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>

  <script>
    (function(){
      const tg = window.Telegram?.WebApp;
      if (tg) tg.expand();

      const video = document.getElementById('video');
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      const status = document.getElementById('status');
      const closeBtn = document.getElementById('closeBtn');

      let stream = null;
      let scanning = false;

      async function startCamera() {
        try {
          stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" }, audio: false });
          video.srcObject = stream;
          await video.play();
          scanning = true;
          status.textContent = "Сканируем…";
          requestAnimationFrame(tick);
        } catch (err) {
          console.error(err);
          status.textContent = "Ошибка доступа к камере: " + err.message;
        }
      }

      function stopCamera() {
        scanning = false;
        if (stream) {
          stream.getTracks().forEach(t => t.stop());
          stream = null;
        }
      }

      function tick() {
        if (!scanning) return;
        if (video.readyState === video.HAVE_ENOUGH_DATA) {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
          const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
          const code = jsQR(imageData.data, imageData.width, imageData.height);
          if (code) {
            status.textContent = "QR найден!";
            console.log("QR data:", code.data);

            if (tg && tg.sendData) {
              try {
                tg.sendData(code.data); // отправка строковых данных боту
                status.textContent = "Отправлено боту: " + code.data;
              } catch (e) {
                status.textContent = "Ошибка отправки: " + e.message;
              }
            } else {
              status.textContent = "tg.sendData недоступен. Откройте внутри Telegram.";
            }

            stopCamera();
            setTimeout(()=>{ if (tg && tg.close) tg.close(); }, 1200);
            return;
          }
        }
        requestAnimationFrame(tick);
      }

      closeBtn.addEventListener('click', () => {
        stopCamera();
        if (tg && tg.close) tg.close();
      });

      // старт при загрузке
      startCamera();
    })();
  </script>
</body>
</html>
